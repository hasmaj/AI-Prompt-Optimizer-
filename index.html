<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Prompt Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Dark Theme (Default) */
        --color-bg-primary: #09090b; /* zinc-950 */
        --color-bg-secondary: #18181b; /* zinc-900 */
        --color-bg-tertiary: #27272a; /* zinc-800 */
        --color-bg-input: #09090b; /* zinc-950 */
        --color-bg-interactive: #3f3f46; /* zinc-700 */
        --color-text-primary: #e4e4e7; /* zinc-200 */
        --color-text-secondary: #a1a1aa; /* zinc-400 */
        --color-text-muted: #71717a; /* zinc-500 */
        --color-text-inverted: #ffffff;
        --color-border-primary: #27272a; /* zinc-800 */
        --color-border-secondary: #3f3f46; /* zinc-700 */
        --color-border-focus: #6366f1; /* indigo-500 */
        --color-accent-primary: #4f46e5; /* indigo-600 */
        --color-accent-primary-hover: #4338ca; /* indigo-700 */
        --color-accent-secondary: #0891b2; /* cyan-600 */
        --color-accent-secondary-hover: #06b6d4; /* cyan-700 */
        --color-accent-tertiary: #16a34a; /* emerald-600 */
        --color-accent-tertiary-hover: #15803d; /* emerald-700 */
      }
      .theme-light {
        --color-bg-primary: #f8fafc; /* slate-50 */
        --color-bg-secondary: #ffffff; /* white */
        --color-bg-tertiary: #f1f5f9; /* slate-100 */
        --color-bg-input: #ffffff; /* white */
        --color-bg-interactive: #e2e8f0; /* slate-200 */
        --color-text-primary: #1e293b; /* slate-800 */
        --color-text-secondary: #475569; /* slate-600 */
        --color-text-muted: #64748b; /* slate-500 */
        --color-text-inverted: #ffffff;
        --color-border-primary: #e2e8f0; /* slate-200 */
        --color-border-secondary: #cbd5e1; /* slate-300 */
        --color-border-focus: #6366f1; /* indigo-500 */
        --color-accent-primary: #4f46e5; /* indigo-600 */
        --color-accent-primary-hover: #4338ca; /* indigo-700 */
        --color-accent-secondary: #0891b2; /* cyan-600 */
        --color-accent-secondary-hover: #0e7490; /* cyan-700 */
        --color-accent-tertiary: #16a34a; /* emerald-600 */
        --color-accent-tertiary-hover: #15803d; /* emerald-700 */
      }
      .theme-gray {
        --color-bg-primary: #1c1917; /* stone-950 */
        --color-bg-secondary: #292524; /* stone-800 */
        --color-bg-tertiary: #44403c; /* stone-700 */
        --color-bg-input: #1c1917; /* stone-950 */
        --color-bg-interactive: #57534e; /* stone-600 */
        --color-text-primary: #e7e5e4; /* stone-200 */
        --color-text-secondary: #a8a29e; /* stone-400 */
        --color-text-muted: #78716c; /* stone-500 */
        --color-text-inverted: #ffffff;
        --color-border-primary: #44403c; /* stone-700 */
        --color-border-secondary: #57534e; /* stone-600 */
        --color-border-focus: #f97316; /* orange-500 */
        --color-accent-primary: #f97316; /* orange-500 */
        --color-accent-primary-hover: #ea580c; /* orange-600 */
        --color-accent-secondary: #a3e635; /* lime-400 */
        --color-accent-secondary-hover: #84cc16; /* lime-500 */
        --color-accent-tertiary: #a3e635; /* lime-400 */
        --color-accent-tertiary-hover: #84cc16; /* lime-500 */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bg-primary': 'var(--color-bg-primary)',
              'bg-secondary': 'var(--color-bg-secondary)',
              'bg-tertiary': 'var(--color-bg-tertiary)',
              'bg-input': 'var(--color-bg-input)',
              'bg-interactive': 'var(--color-bg-interactive)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'text-muted': 'var(--color-text-muted)',
              'text-inverted': 'var(--color-text-inverted)',
              'border-primary': 'var(--color-border-primary)',
              'border-secondary': 'var(--color-border-secondary)',
              'border-focus': 'var(--color-border-focus)',
              'accent-primary': 'var(--color-accent-primary)',
              'accent-primary-hover': 'var(--color-accent-primary-hover)',
              'accent-secondary': 'var(--color-accent-secondary)',
              'accent-secondary-hover': 'var(--color-accent-secondary-hover)',
              'accent-tertiary': 'var(--color-accent-tertiary)',
              'accent-tertiary-hover': 'var(--color-accent-tertiary-hover)',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            ringColor: {
              DEFAULT: 'var(--color-border-focus)',
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
